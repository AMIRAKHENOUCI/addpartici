</head>
<body>
    <div class="cont">
        <form action="#">
         <div class="user">
            <div class="inpubox">
                <span class="det">Full Name</span>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="inpubox">
                <span class="det">Email</span>
                <input type="text" placeholder="Enter email" required>
            </div>
            <div class="inpubox">
                <span class="det">Phone Number</span>
                <input type="text" placeholder="Enter phone number" required>
            </div>
            <div class="inpubox">
                <span class="det">Job/Academic Status</span>
                <input type="text" placeholder="Enter job/academic status" required>
            </div>
            <div class="inpubox">
                <span class="det">Role</span>
                <input type="text" placeholder="Enter full Role " required>
            </div>
            <div class="inpubox">
                <span class="det">status</span>
                <select id="status" name="status">
                    <b><option value="Attend">Attend</option></b>
                    <b><option value="Attend">Attend</option></b>
                    <b><option value="Attend">Attend</option></b>
                </select>
            </div>
            <div class="inpubox">
                <span class="det">Skills</span>
                <input type="text" placeholder="Enter skills" required>
            </div>
            <div class="inpubox">
                <span class="det">Event Participations</span>
                <input type="text" placeholder="Enter event participants" required>
            </div>
            <div class="inpubox">
                <span class="det">Evaluation score(optional)</span>
                <input type="text" placeholder="Enter evaluation score" required>
            </div>
            <div class="inpubox">
                <span class="det">Social media links</span>
                <input type="text" placeholder="Enter social media links" required>
            </div>
         </div> <br>
          <div class="button"> <input id="b2" type="button" value="Cancel">
           <input id="b1" type="button" value="Submit">
          </div>
